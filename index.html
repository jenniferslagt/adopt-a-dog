<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Adopt a dog</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<!-- Import Font Awesome icons -->
	<script src="https://kit.fontawesome.com/eed36a5c47.js" crossorigin="anonymous"></script>
	<!-- Import party.js -->
	<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</head>

<body class="adopt-a-dog-container">
	<article>
		<header class="header">
			<img src="images/logo.png" class="logo" alt="Adopt a dog logo">
		</header>
	</article>

	<!-- Start section dropdown filter -->
	<section class="section has-margin-top">
		<div class="dropdown">
			<label class="dropdown-label" for="dog-breed-select">Breed</label>
			<select class="dropdown-select" name="pets" id="dog-breed-select"></select>
		</div>
	</section>
	<!-- End section dropdown filter-->

	<!-- Start section card -->
	<section class="section">
		<article class="card is-hidden">
			<div class="js-card-img">
				<img src="images/example-dog.png" class="card-img" alt="Image of dog">
			</div>
			<div class="card-content">
				<h1 class="card-title">
					<div class="dog-name">Kiara</div>
					<span class="fa-solid fa-venus gender-icon"></span>
				</h1>
				<div class="card-tags">
					<div class="card-tag tag-age"><span class="fa-solid fa-calendar-days tag-icon"></span><span class="tag-text">2 years</span></div>
					<div class="card-tag tag-location"><span class="fa-solid fa-location-dot tag-icon"></span><span class="tag-text">10 km away</span></div>
					<div class="card-tag tag-vaccination"><span class="fa-solid fa-syringe tag-icon"></span><span class="tag-text">Vaccinated</span></div>
				</div>
				<footer class="card-btn-container">
					<button class="card-btn dislike-btn js-change-card"><span class="fa-solid fa-thumbs-down btn-icon"></span></button>
					<button class="card-btn adopt-btn js-change-card">Adopt me!</button>
					<button class="card-btn like-btn js-change-card"><span class="fa-solid fa-thumbs-up btn-icon"></span></button>
				</footer>
			</div>
		</article>
	</section>
	<!-- End section card-->

	<script type="module" defer src="./scripts/app.js"></script>
</bodyclass="adopt-a-dog-container>
</html>
